<!-- Container-fluid starts-->
<div class="container-fluid product-wrapper" [class.sidebaron]="openSidebar">
  <div class="product-grid">
    <div class="feature-products">
      <div class="row">
        <div class="col-md-12 products-total text-right pull-right" style="margin-top: 10px;margin-left: 10px">
          <!--<button class="btn btn-sm btn-primary" style="margin-left: 5px; font-size: 5px">
            <app-feather-icons [icon]="'user'"></app-feather-icons>
          </button>-->
          <!--          <button class="btn btn-sm btn-primary" style="margin-left: 5px; font-size: 5px">-->
          <a routerLink="/">
            <app-feather-icons style="margin-left: 5px;" [icon]="'home'"></app-feather-icons>
          </a>
          <a routerLink="/user">
            <app-feather-icons style="margin-left: 5px;" [icon]="'user'"></app-feather-icons>
          </a>
          <a routerLink="/cart">

            <app-feather-icons style="margin-left: 5px;" [icon]="'shopping-bag'"></app-feather-icons>
          </a>
          <!--          </button>-->
        </div>
      </div>

      <div class="row">

        <div class="col-md-6 products-total">
          <div class="square-product-setting d-inline-block" (click)="toggleListView(false)">
            <a class="icon-grid grid-layout-view" href="javascript:void(0);">
              <i data-feather="grid"></i>
            </a>
          </div>
          <div class="square-product-setting d-inline-block" (click)="toggleListView(true)">
            <a class="icon-grid m-0 list-layout-view" href="javascript:void(0);">
              <i data-feather="list"></i>
            </a>
          </div>
          <span class="d-none-productlist filter-toggle">
                Filters
              <span class="ml-2">
                <i class="toggle-data" data-feather="chevron-down"></i>
              </span>
          </span>
          <div class="grid-options d-inline-block">
            <ul>
              <li (click)="gridColumn(6)"><a class="product-2-layout-view" href="javascript:void(0);"><span
                class="line-grid line-grid-1 bg-primary"></span><span
                class="line-grid line-grid-2 bg-primary"></span></a></li>
              <li (click)="gridColumn(4)"><a class="product-3-layout-view" href="javascript:void(0);"><span
                class="line-grid line-grid-3 bg-primary"></span><span
                class="line-grid line-grid-4 bg-primary"></span><span
                class="line-grid line-grid-5 bg-primary"></span></a></li>
              <li (click)="gridColumn(3)"><a class="product-4-layout-view" href="javascript:void(0);"><span
                class="line-grid line-grid-6 bg-primary"></span><span
                class="line-grid line-grid-7 bg-primary"></span><span
                class="line-grid line-grid-8 bg-primary"></span><span
                class="line-grid line-grid-9 bg-primary"></span></a></li>
              <li (click)="gridColumn(2)"><a class="product-6-layout-view" href="javascript:void(0);"><span
                class="line-grid line-grid-10 bg-primary"></span><span class="line-grid line-grid-11 bg-primary"></span><span
                class="line-grid line-grid-12 bg-primary"></span><span class="line-grid line-grid-13 bg-primary"></span><span
                class="line-grid line-grid-14 bg-primary"></span><span class="line-grid line-grid-15 bg-primary"></span></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-6 text-right"><span class="f-w-600 m-r-5">Showing Products 1 - 24 Of 200 Results</span>
          <div class="select2-drpdwn-product select-options d-inline-block">
            <select class="form-control btn-square" name="select">
              <option value="opt1">Featured</option>
              <option value="opt2">Lowest Prices</option>
              <option value="opt3">Highest Prices</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="product-sidebar">
            <div class="filter-section">
              <div class="card">
                <div class="card-header" (click)="sidebarToggle()">
                  <h6 class="mb-0 f-w-600">Filters<span class="pull-right"><i
                    class="fa fa-chevron-down toggle-data"></i></span></h6>
                </div>
                <div class="left-filter">
                  <div class="card-body filter-cards-view animate-chk">
                    <div class="product-filter">
                      <h6 class="f-w-600">Category</h6>
                      <div class="checkbox-animated mt-0">
                        <label *ngFor="let category of categories; let i = index" class="d-block" for="edo-ani5">
                          <a [routerLink]="['']" [queryParams]="{cat:category?.categoryId}">{{category?.name}}</a>
                        </label>
                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 col-sm-12">
          <form>
            <div class="form-group m-0">
              <input class="form-control" type="search" placeholder="Search.." data-original-title="" title=""><i
              class="fa fa-search"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="product-wrapper-grid" [class.list-view]="listView">
      <div class="col-md-12">
        <div class="row">
          <div *ngFor="let item of items; let i = index  " [class]="'col-xl-'+col+' col-sm-'+col"
               [class.col-xl-12]="listView">
            <div class="card">
              <div class="product-box">
                <div class="product-img"><img class="img-fluid" src="assets/images/ecommerce/01.jpg" alt="">
                  <div class="product-hover">
                    <ul>
                      <li (click)="addCartItem(item)">
                        <button class="btn" type="button"><i class="icon-shopping-cart"></i></button>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="product-details">
                  <div class="rating"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                    class="fa fa-star"></i><i class="fa fa-star"></i></div>
                  <h4>{{item?.name}}</h4>
                  <p>Simply dummy text of the printing.</p>
                  <div class="product-price">Rs{{item?.unitPrice}}
<!--                    <del>$350.00</del>-->
