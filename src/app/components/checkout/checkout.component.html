<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h5>Billing Details</h5>
    </div>
    <div class="card-body checkout">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <form>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="inputEmail4">First Name</label>
                <input disabled [ngModel]="userDetail?.name" name="name" class="form-control" id="inputEmail4"
                       type="email">
              </div>
              <div class="form-group col-sm-6">
                <label for="inputPassword4">Last Name</label>
                <input disabled [ngModel]="userDetail?.lastName" name="lastName" class="form-control"
                       id="inputPassword4" type="password">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="inputEmail5">Phone</label>
                <input [ngModel]="userDetail?.contactNo" name="contactNo" class="form-control" id="inputEmail5"
                       type="email">
              </div>
              <div class="form-group col-sm-6">
                <label for="inputPassword7">Email Address</label>
                <input [ngModel]="userDetail?.email" name="email" class="form-control" id="inputPassword7"
                       type="email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress5">Address</label>
              <textarea [ngModel]="userDetail?.address" name="address" id="inputAddress5" cols="30" rows="10"
                        class="form-control"></textarea>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" id="gridCheck" type="checkbox">
                <label class="form-check-label" for="gridCheck">Update me</label>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="checkout-details">
            <div class="order-box">
              <div class="title-box">
                <div class="checkbox-title">
                  <h4>Product </h4><span>Total</span>
                </div>
              </div>
              <ul class="qty">
                <li *ngFor="let item of cartItems; let i = index">{{item.name}} Ã— {{item.itemQty}} <span>Rs {{item?.unitPrice * item?.itemQty}}</span>
                </li>
              </ul>
              <ul class="sub-total">
                <li>Subtotal <span class="count">Rs {{total}}</span></li>
                <!--<li class="shipping-class">Shipping
                  <div class="shopping-checkout-option">
                    <label class="d-block" for="chk-ani">
                      <input class="checkbox_animated" id="chk-ani" type="checkbox" checked="">Option 1
                    </label>
                    <label class="d-block" for="chk-ani1">
                      <input class="checkbox_animated" id="chk-ani1" type="checkbox">Option 2
                    </label>
                  </div>
                </li>-->
              </ul>
              <ul class="sub-total total">
                <li>Total <span class="count">Rs {{total}}</span></li>
              </ul>
              <div class="animate-chk">
                <div class="row">
                  <div class="col">
                    <label class="d-block" for="edo-ani">
                      <input class="radio_animated" id="edo-ani" type="radio" name="rdo-ani" checked=""
                             data-original-title="" title="">Check Payments
                    </label>
                    <label class="d-block" for="edo-ani1">
                      <input class="radio_animated" id="edo-ani1" type="radio" name="rdo-ani" data-original-title=""
                             title="">Cash On Delivery
                    </label>
                    <label class="d-block" for="edo-ani2">
                      <input class="radio_animated" id="edo-ani2" type="radio" name="rdo-ani" checked=""
                             data-original-title="" title="">PayPal<img class="img-paypal"
                                                                        src="assets/images/checkout/paypal.png" alt="">
                    </label>
                  </div>
                </div>
              </div>
              <div class="text-right"><a (click)="placeOrder()" class="btn btn-primary" href="javascript:void(0);">Place Order </a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
