<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="looginpage">
              <img class="img-fluid for-dark" src="assets/images/logo/logo.png" alt="looginpage">
            </a>
          </div>
          <div class="login-main">
            <form class="theme-form" [noValidate]="false" (submit)="register()">
              <h4>Create your account</h4>
              <p>Enter your personal details to create account</p>
              <div class="form-group">
                <label class="col-form-label pt-0">Your Name</label>
                <div class="form-row">
                  <div class="col-12">
                    <input [(ngModel)]="userData.name" name="name" class="form-control" type="text" required
                           placeholder="Full name"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Email Address</label>
                <input [(ngModel)]="userData.email" name="email" class="form-control" type="email" required
                       placeholder="app@yourmail.com">
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <input [(ngModel)]="userData.password" class="form-control" [type]="show ? 'text' : 'password'"
                       name="password" required
                       placeholder="*********">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
              </div>
              <div class="form-group mb-0">

                <button class="btn btn-primary btn-block" type="submit">Create Account</button>
              </div>

              <p class="mt-4 mb-0">Already have an account?<a class="ml-2" [routerLink]="'/login'">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
